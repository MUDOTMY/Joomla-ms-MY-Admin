COM_LANGUAGES_OVERRIDE_FIELD_BOTH_LABEL="Untuk kedua-dua bahasa"
COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Jika kotak ini ditandakan mengatasi akan disimpan untuk kedua-dua pentadbir (Backend) dan lokasi (Frontend). Ini adalah penting untuk mewujudkan mengatasi bahasa untuk beberapa plugin kerana fail bahasa mereka, manakala yang disimpan di belakang, juga digunakan dalam frontend (contoh: plg_content_vote). <br /> Sila ambil perhatian bahawa kedua-dua mengatasi akan benar-benar bebas daripada satu sama lain selepas menyimpan mereka."
