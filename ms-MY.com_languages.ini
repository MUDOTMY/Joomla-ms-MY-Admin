COM_LANGUAGES_OVERRIDE_FIELD_LANGUAGE_DESC="Bahasa yang sentiasa diganti."
COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL="Bahasa Tetap"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="Bahasa berterusan tali yang anda mahu untuk mengatasi. <br /> Setiap teks keluaran bahasa di laman anda dikenal pasti dengan tetap bahasa tertentu yang anda perlu menggunakan untuk mewujudkan mengatasi teks. <br /> Jika anda pun tak tahu yang berterusan sama anda boleh mencari teks yang anda mahu menukar di sebelah kanan. Dengan mengklik pada hasil yang diingini berterusan yang betul secara automatik akan dimasukkan ke dalam borang."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Teks"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Di sini anda boleh memasukkan teks yang anda mahu dipaparkan dan bukannya satu diatasi. <br /><strong>Sila ambil perhatian </strong> yang mungkin ada ruang letak (contohnya:%s,%d atau %1$s) dalam teks yang boleh menjadi penting (mereka akan digantikan dengan teks-teks lain afore memaparkan), jadi anda harus meninggalkan mereka di sana."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_LABEL="Cari Teks"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_DESC="Sila masukkan teks untuk mencari di sini. Ia mungkin dalam mana-mana fail bahasa."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_LABEL="Cari untuk"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_DESC="Di sini anda boleh memilih sama ada anda mahu untuk mencari nama-nama yang berterusan atau nilai (dengan itu teks sebenar)."
