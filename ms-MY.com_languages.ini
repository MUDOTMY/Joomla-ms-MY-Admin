COM_LANGUAGES_OVERRIDE_FIELD_CLIENT_DESC="Menunjukkan sama ada mengatasi yang dicipta untuk laman web (Frontend) atau pentadbir (Backend) pelanggan."
COM_LANGUAGES_OVERRIDE_FIELD_FILE_LABEL="Fail"
COM_LANGUAGES_OVERRIDE_FIELD_FILE_DESC="Mengatasi bahasa disimpan dalam fail tertentu INI (kerana ia adalah kes bagi teks asal, terlalu). Di sini anda boleh melihat di mana fail mengatasi semasa disimpan."
