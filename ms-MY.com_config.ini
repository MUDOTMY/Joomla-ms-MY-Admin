COM_CONFIG_TEXT_FILTERS_DESC="Tetapan penapis teks ini akan digunakan untuk semua bidang suntingan teks yang dihantar oleh pengguna dalam kumpulan terpilih. <br /> ini penapisan pilihan yang memberikan lebih kawalan terhadap HTML anda hantar pembekal kandungan. Anda boleh menjadi seperti ketat atau laman web anda seperti liberal yang anda perlukan untuk memenuhi keperluan. Penapisan adalah memilih dan tetapan asal memberikan perlindungan yang baik terhadap penanda yang biasanya dikaitkan dengan serangan laman Web."
