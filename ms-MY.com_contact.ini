COM_CONTACT_ITEM_ASSOCIATIONS_FIELDSET_DESC="1. Jika anda mengubah tetapan ini, ia akan diaplikasikan kepada komponen ini. Perhatian: <br /> <em>Mewarisi</em> bermaksud bahawa keizinan dari kumpulan konfigurasi global dan induk akan digunakan. <br /> <em>Ditolak</em> bermakna bahawa tidak kira apa tetapan kumpulan tatarajah atau induk global, kumpulan yang sedang disunting tidak mengambil tindakan ini bagi komponen ini. <br /> <em>terizin</em> bermakna bahawa kumpulan yang sedang disunting akan mampu untuk mengambil tindakan ini bagi komponen ini (tetapi jika ini bercanggah kumpulan global tatarajah atau induk akan membawa kesan tidak; satu konflik akan ditunjukkan oleh <em>Tidak dibenarkan (berkunci)</em> di bawah tetapan dikira). <br /> 2. Jika anda memilih persekitaran yang baru, klik <em>Simpan</em> untuk menyegar semula tetapan yang dikira."
