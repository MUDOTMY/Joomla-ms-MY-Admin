JLIB_RULES_SETTING_NOTES="1. Jika anda menukar tetapan, ia akan memohon kepada komponen ini. Perhatikan bahawa: <br /> <em> diwarisi </ em> bermakna bahawa kebenaran dari konfigurasi global dan kumpulan induk akan digunakan <br /> <em> Ditolak </ em> bermakna bahawa tidak kira apa konfigurasi global atau tetapan kumpulan induk adalah, kumpulan itu sedang disunting tidak boleh mengambil tindakan ini pada komponen ini. <br /> <em> dibenarkan </ em> bermakna bahawa kumpulan itu sedang disunting akan dapat mengambil tindakan ini bagi komponen ini (tetapi jika ini adalah bercanggah dengan konfigurasi global atau kumpulan induk ia akan memberi kesan yang tidak; konflik akan ditunjukkan oleh <em> tidak Dibenarkan (Berkunci) </ em> di bawah Tetapan Dikira) <br /> 2.. Jika anda memilih suasana yang baru, klik <em> Simpan </ em> untuk muat semula tetapan dikira."
JLIB_RULES_SETTING_NOTES_ITEM="1. Jika anda menukar tetapan, ia akan memohon kepada artikel ini. Perhatikan bahawa: <br /> <em> diwarisi </ em> bermakna bahawa kebenaran dari konfigurasi, kumpulan induk global dan kategori akan digunakan <br /> <em> Ditolak </ em> bermakna bahawa tidak kira apa yang global. tetapan tatarajah, kumpulan induk atau kategori adalah, kumpulan itu sedang disunting tidak boleh mengambil tindakan ini atas artikel ini. <br /> <em> dibenarkan </ em> bermakna bahawa kumpulan itu sedang disunting akan dapat mengambil tindakan ini bagi artikel ini (tetapi jika ini adalah bercanggah dengan konfigurasi global, kumpulan induk atau kategori ia akan memberi kesan yang tidak; konflik akan ditunjukkan oleh <em> tidak Dibenarkan (Berkunci) </ em> di bawah Tetapan Dikira) <br /> 2.. Jika anda memilih suasana yang baru, klik <em> Simpan </ em> untuk muat semula tetapan dikira."
