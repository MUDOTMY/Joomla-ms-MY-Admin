PLG_TWOFACTORAUTH_YUBIKEY="Pengesahan Dua Faktor - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Membolehkan pengguna laman web anda untuk menggunakan fungsi pengesahan dua faktor dengan token hardware YubiKey yang selamat. Pengguna memerlukan YubiKey mereka sendiri yang boleh didapati daripada http://www.yubico.com/.  Untuk menggunakan pengesahan dua faktor ini, pengguna perlu menyunting profil pengguna mereka dan mengaktifkan fungsi pengesahan dua faktor."
