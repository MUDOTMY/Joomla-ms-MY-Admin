PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Muat turun dan pasang Pengesah Google, atau aplikasi lain yang sesuai pada telefon pintar atau komputer anda. Sila gunakan salah satu pilihan yang diberikan:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Sila ambil perhatian untuk melaraskan jam pada peranti anda supaya sama dengan jam pada pelayan. Perbezaan masa pada peranti anda mungkin akan menyebabkan anda tidak boleh untuk log masuk ke laman web anda."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Akaun"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Alternatif lain, anda boleh mengimbas kod QR di dalam Pengesah Google."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Langkah 2 - Penyediaan"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Kunci"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Jika anda ingin menukar kunci tersebut, matikan fungsi pengesahan dua faktor terlebih dahulu. Kunci yang baru akan diberikan sekiranya anda ingin mengaktifkan semula."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Anda perlu memasukkan maklumat yang berikut ke Pengesah Google atau aplikasi yang sesuai."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Langkah 3 - Aktifkan Pengesahan Dua Faktor"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Kod Keselamatan"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Untuk memastikan penyediaan ini sempurna, sila masukkan kod keselamatan yang dipaparkan pada Pengesah Google ke ruangan di bawah dan klik pada butang. Jika kod in betul, fungsi Pengesahan Dua Faktor akan diaktifkan."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Membolehkan pengguna laman web anda untuk menggunakan pengesahan dua faktor menggunakan Pengesah Google atau aplikasi lain yang sesuai. Untuk menggunakan pengesahan dua faktor, sila ubah pada profil pengguna dan aktifkan pengesahan dua faktor."