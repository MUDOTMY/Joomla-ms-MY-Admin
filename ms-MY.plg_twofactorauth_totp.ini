PLG_TWOFACTORAUTH_TOTP="Pengesahan Dua Faktor - Pengesah Google"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Anda tidak memasukkan kod keselamatan yang sah. Sila semak setup Pengesah Google anda dan pastikan masa di komputer anda sama dengan masa di laman web."
PLG_TWOFACTORAUTH_TOTP_INTRO="Fungsi ini membolehkan anda menggunakan Pengesah Google, atau aplikasi yang sesuai untuk pengesahan dua faktor. Selain nama pengguna dan kata laluan, anda juga perlu memasukkan 6 digit kod sekuriti yang dihasilkan oleh Pengesah Google untuk membolehkan anda log masuk ke laman web ini. Kod sekuriti ini ditukar setiap 30 saat. Fungsi ini memberikan perlindungan tambahan dari penggodam log masuk akaun anda walaupun mereka mempunyai kata laluan anda."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Pengesah Google"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Pengesahan Dua Faktor boleh digunakan"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! hadir dengan sistem pengesahan dua faktor sedia ada. Ia akan meningkatkan keselamatan log masuk laman web anda dengan tambahan kod rahsia yang berubah setiap 30 saat. Anda boleh menggunakan peranti mudah alih anda dan aplikasi Pengesah Google untuk menghasilkan kod tersebut.Untuk Maklumat Lanjut http://en.wikipedia.org/wiki/Google_Authenticator<br/>Dengan menekan butang di bawah:<ul><li>Plugin pengesahan dua faktor akan digunakan Joomla!</li><li>Pengesahan Dua Faktor boleh digunakan untuk semua pengguna.</li><li>Setiap pengguna boleh menetapkan konfigurasi pada Penerangan Pengguna.</li><li>Anda boleh menamatkan plugin Pengesahan Dua Faktor bila-bila masa, atau menetapkan untuk penggunaan Backend sahaja.</li><li>Anda akan dibawa ke halaman profil pengguna di mana anda boleh mendapatkan maklumat lanjut berkaitan pengesahan dua faktor ini dan mengaktifkannya.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Aktifkan pengesahan dua faktor"
