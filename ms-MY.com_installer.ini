COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Direktori sementara PHP tidak ditetapkan"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Direktori sementara PHP adalah direktori yang menggunakan PHP untuk menyimpan fail yang dimuat naik sebelum Joomla! boleh mengakses fail ini. Walaupun direktori tidak ditetapkan tidak selalunya masalah, jika anda mempunyai isu-isu dengan fail yang nyata tidak dikesan atau naik fail tidak dikesan, menetapkan ini dalam fail php.ini anda mungkin menetapkan isu ini."
