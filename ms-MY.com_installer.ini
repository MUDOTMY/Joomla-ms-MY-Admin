COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Skrin ini membolehkan anda untuk mencari sambungan yang tidak melalui proses pemasangan yang normal. <br /> Sebagai contoh, beberapa sambungan terlalu besar dalam saiz fail untuk dimuat naik menggunakan antara muka web kerana batasan persekitaran web hosting. Menggunakan ciri ini, anda boleh memuat naik fail sambungan terus ke pelayan web anda menggunakan beberapa cara lain seperti FTP atau SFTP dan meletakkan fail-fail sambungan ke dalam direktori yang sesuai. <br /> Anda boleh menggunakan ciri menemui untuk mencari sambungan baru dimuat naik dan mengaktifkannya dalam pemasangan Joomla anda!. <br /> Menggunakan operasi menemui anda juga boleh menemui dan memasang beberapa sambungan pada masa yang sama."
