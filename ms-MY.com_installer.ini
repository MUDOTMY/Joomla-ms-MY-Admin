COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Direktori sementara Joomla! tidak ditetapkan"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Direktori sementara Joomla! adalah di mana Joomla! salinan lanjutan, ekstrak sambungan dan fail yang disalin ke dalam direktori yang betul. Jika konfigurasi ini tidak ditetapkan dalam configuration.php ($tmp_path), maka anda tidak akan dapat untuk memuat naik sambungan. Buat direktori untuk membolehkan Joomla! menulis untuk direktori untuk menetapkan isu ini."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Direktori sementara Joomla! tidak boleh tulis atau tidak wujud"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Direktori sementara Joomla tidak boleh tulis oleh Joomla! misalnya, atau mungkin tidak wujud, yang boleh menyebabkan isu-isu apabila cuba untuk memuat naik sambungan kepada Joomla!. Jika anda mempunyai isu-isu sambungan memuat naik, pastikan direktori yang ditakrifkan dalam fail configuration.php wujud atau semak '%s' dan menetapkan ia menjadi tulis dan lihat jika ini membetulkan isu itu."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Had ingatan PHP yang rendah"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Had memori PHP anda ditetapkan di bawah 8MB yang boleh menyebabkan beberapa isu apabila memasang sambungan besar. Sila menetapkan had memori anda untuk sekurang-kurangnya 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potensi had ingatan PHP yang rendah"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Had memori PHP anda ditetapkan di bawah 16MB yang boleh menyebabkan beberapa isu apabila memasang sambungan besar. Sila menetapkan had memori anda untuk sekurang-kurangnya 16MB."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Saiz kecil PHP maximum POST"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Saiz maksimum POST menetapkan jumlah yang paling data yang boleh dihantar melalui POS ke pelayan. Ini termasuk borang permohonan bagi artikel, media (imej, video) dan sambungan. Nilai ini adalah kurang dari 2MB yang boleh memberi kesan kepada naik sambungan besar. Ini terletak di dalam php.ini di bawah post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Saiz muat naik fail PHP kecil"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Saiz fail maksimum untuk Muat naik ditetapkan untuk kurang daripada 2MB yang boleh memberi kesan kepada naik sambungan besar."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Sebelum mengemaskini pastikan bahawa kemaskini bersesuaian dengan Joomla anda!. Jika mengemaskini Joomla!, pastikan sambungan yang dipasang mempunyai kemaskini untuk Joomla! versi baru."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP Muat naik saiz lebih besar daripada saiz POST"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Nilai upload_max_filesize dalam fail php.ini adalah lebih besar daripada pembolehubah post_max_size. Pembolehubah post_max_size akan diberi keutamaan di sini dan menghalang permintaan yang lebih besar daripada itu. Ini secara umumnya salah konfigurasi pelayan apabila cuba untuk meningkatkan saiz muat naik. Sila meningkatkan upload_max_filesize untuk sekurang-kurangnya sepadan dengan pembolehubah post_max_size atau sebaliknya"
