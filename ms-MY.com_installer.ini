COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Direktori sementara PHP tidak boleh tulis oleh Joomla! contoh, yang boleh menyebabkan isu-isu apabila cuba untuk memuat naik sambungan kepada Joomla!. Jika anda mempunyai isu-isu sambungan naik, periksa '%s' dan menetapkan ia menjadi tulis dan lihat jika ini membetulkan isu itu."
