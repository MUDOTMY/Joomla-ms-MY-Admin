PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Plugin CAPTCHA ini menggunakan Perkhidmatan re-CAPTCHA untuk mencegah penghantar spam sementara ia membantu untuk mendigitalkan buku-buku, akhbar dan siaran radio lama. Untuk mendapatkan kunci awam dan swasta untuk domain anda, pergi ke <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_"> http://www.google.com/recaptcha</a>. Gunakan ini untuk pendaftaran akaun baru, pergi ke opsyen dalam Pengurus Pengguna dan pilih Captcha - re-Captcha sebagai Captcha."
PLG_CAPTCHA_RECAPTCHA="Captcha - Re-Captcha"

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="Kunci Awam"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="Digunakan dalam kod JavaScript yang dihidangkan kepada pengguna anda. Sila lihat keterangan plugin untuk arahan mendapat kekunci awam."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Kunci Peribadi"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Digunakan dalam komunikasi antara pelayan anda dan pelayan ReCaptha. Pastikan anda menyimpan rahsia. Sila lihat keterangan plugin untuk arahan mendapat kunci persendirian."
