PLG_TWOFACTORAUTH_YUBIKEY="Pengesahan Dua Faktor - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Kod rahsia YubiKey yang anda masukkan tidak sah atau pelayan YubiCloud tidak dapat disambung buat masa ini."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Fungsi ini membolehkan anda menggunakan token keselamatan hardware YubiKey untuk Pengesahan Dua Faktor. Selain menggunakan nama pengguna dan kata laluan, anda juga perlu memasukkan YubiKey di port USB komputer anda, kemudian anda perlu klik pada Kunci Rahsia kepada bahagian log masuk laman web anda dan sentuh pada disk emas YubiKey. Kod rahsia yang dihasilkan oleh YubiKey anda adalah unik mengikut peranti anda dan ia sentiasa berubah. Ini akan memberikan perlindungan tambahan menentang pengodam untuk log masuk ke dalam laman web anda walaupun mereka mempunyai kata laluan anda."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="YubiKey anda telah dihubungkan kepada akaun anda."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="YubiKey anda telah dihubungkan kepada akaun anda. Jika anda hendak memutuskan hubungan antara YubiKey anda dengan akaun pengguna anda atau YubiKey yang lain, sila padamkan fungsi pengesahan dua faktor terlebih dahulu dan simpan profil pengguna anda. Seterusnya kembali ke profil pengguna ini dan aktifkan semula pengesahan dua faktor dengan menggunakan YubiKey."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Pentadbir (back-end)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Kedua-dua"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="Anda ingin mengaktifkan pengesahan dua faktor di bahagian yang mana?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Bahagian Tapak"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Tapak (front-end)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Kod Keselamatan"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Penyediaan"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Sila masukkan peranti YubiKey anda di port USB komputer anda. Klik pada ruangan Kod Keselamatan di bawah. Kemudian sentuh pada disk emas pada peranti YubiKey anda selama satu saat. Selepas itu, simpan profil pengguna anda. Jika kod yang dihasilkan oleh YubiKey anda berjaya disahkan oleh YubiCloud, fungsi Pengesahan Dua Faktor akan diaktifkan dan YubiKey ini akan dihubungkan pada akaun pengguna anda."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Membolehkan pengguna laman web anda untuk menggunakan fungsi pengesahan dua faktor dengan token hardware YubiKey yang selamat. Pengguna memerlukan YubiKey mereka sendiri yang boleh didapati daripada http://www.yubico.com/.  Untuk menggunakan pengesahan dua faktor ini, pengguna perlu menyunting profil pengguna mereka dan mengaktifkan fungsi pengesahan dua faktor."

